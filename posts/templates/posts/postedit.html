{% extends 'posts/base.html' %}
{% block content %}

{% if user.is_authenticated %}
{% if user.id == object.author.id %}
<div class="list">
    <h3>Edit Post</h3><br>
<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    <Button class="btn btn-secondary">Save</Button>
</form>
</div>
{% else %}
<h3>Oops! You didnt make this post...</h3>
{% endif %}
{% else %}
<h3>Oops! You are not logged in</h3>
{% endif %}
{% endblock %}
